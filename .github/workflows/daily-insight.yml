name: Daily Insight Auto Publish

on:
  schedule:
    # 每天 UTC 22:00 (北京时间早上 6:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  publish-daily-insight:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Process single PDF
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: npm run process:single
      
      - name: Debug - Show generated files
        run: |
          echo "=== 检查生成的文件 ==="
          echo "articlesData.ts:"
          ls -lh src/data/articlesData.ts || echo "文件不存在"
          echo ""
          echo "posts/:"
          ls -lh posts/ | tail -5 || echo "目录为空"
          echo ""
          echo "public/pdfs/:"
          ls -lh public/pdfs/ | tail -5 || echo "目录为空"
          echo ""
          echo "Git 状态:"
          git status --short
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✅ 检测到文件变更"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "❌ 没有检测到文件变更"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          echo "=== 添加文件到 Git ==="
          git add src/data/articlesData.ts posts/ public/pdfs/ data/processed_pdfs.json pdfs_to_process/
          echo "=== 提交更改 ==="
          git commit -m "chore: 自动发布每日洞察 [$(date +'%Y-%m-%d')]"
          echo "=== 推送到远程 ==="
          git push
          echo "✅ 推送成功"
      
      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "没有新的 PDF 需要处理"

