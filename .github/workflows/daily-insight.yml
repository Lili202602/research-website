name: Daily Insight Auto Publish

on:
  schedule:
    # 每天 UTC 22:00 (北京时间早上 6:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  publish-daily-insight:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Process single PDF
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: npm run process:single
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/articlesData.ts posts/ public/pdfs/ data/processed_pdfs.json
          git commit -m "chore: 自动发布每日洞察 [$(date +'%Y-%m-%d')]"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "没有新的 PDF 需要处理"

